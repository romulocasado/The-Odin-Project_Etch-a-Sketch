<html>
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <div class="title-div">
      <h1 id="title">Etch-a-Sketch</h1>
    </div>
    <div class="buttons">
      <button id="clear-button">Clear</button>
      <button id="black-button">Black</button>
      <button id="rgb-button">RGB</button>
    </div>  
    <div class="canvasSizeDiv">
      <p>CANVAS SCALE = <b class="scaleValue">32</b></p>
      <input type="range" min="2" max="100" value="32" id="canvasSize">
    </div>
    <div class="canvasGrid" id="canvasGrid"></div>
